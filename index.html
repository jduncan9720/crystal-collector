<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Collector</title>
  </head>
  <body>
    <h1>Crystal Collector</h1>
    <div class="container-fluid">
        <div class="container border">
            <div class="row">
                <div class="column-lg-3 border">
                Instructions go here!
                </div>
            </div>
            <div class="row">
                <div class="column-lg-4 border">
                    <p>Target Number: <span id="target-number"></span></p>
                </div>
                <div class="column-lg-2 border">
                    <p>Wins: <span id="wins"></span></p><br>
                    <p>Losses: <span id="losses"></span></p>

                </div>
            </div>
            <div class="row">
                <div class="column-lg-1 border">
                    <img src="assets/images/blueGem.jpg" id="bluegem" alt="image">
                </div>
                <div class="column-lg-1 border">
                    <img src="assets/images/greenGem.jpg" id="greengem" alt="image">
                </div>
                <div class="column-lg-1 border">
                    <img src="assets/images/redGem.jpg" id="redgem" alt="image">
                </div>
                <div class="column-lg-1 border">
                    <img src="assets/images/yellowGem.jpg" id="yellowgem" alt="image">
                </div>
            </div>
            <div class="row">
                <div class="column-lg-3 border">
                <P>Your total score is:</P>
                </div>
            </div>
            <div class="row">
                <div class="column-lg-3 border">
                    <p>Current Score Is: <span id="score"></span></p>
                </div>
            </div>
        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script> 
</body>
</html>
